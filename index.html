<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحتي الشخصية</title>
    <style>
        body {
            font-family: "Tahoma", sans-serif;
            background-color: #000;
            color: white;
            text-align: center;
        }

        h2 {
            margin-top: 20px;
        }

        table {
            width: 80%;
            margin: 30px auto;
            border-collapse: collapse;
            background-color: #111;
            border: 2px solid red;
            border-radius: 12px;
        }

        td {
            width: 50%;
            padding: 20px;
            vertical-align: top;
        }

        /* القسم الأول - روابط نصية */
        .social {
            border-left: 2px solid red;
        }

        .social a {
            display: block;
            text-decoration: none;
            background-color: white;
            color: black;
            margin: 15px;
            padding: 12px;
            border-radius: 10px;
            font-weight: bold;
            transition: 0.3s;
        }

        .social a:hover {
            background-color: red;
            color: white;
        }

        /* القسم الثاني - الصور */
        .images img {
            display: block;
            width: 100%;
            max-width: 250px;
            margin: 15px auto;
            border-radius: 10px;
            border: 2px solid red;
            transition: 0.3s;
        }

        .images img:hover {
            transform: scale(1.05);
            box-shadow: 0 0 10px red;
        }

        /* القسم الثالث - تواصل معي */
        .contact {
            margin-top: 30px;
            padding: 15px;
            background-color: #111;
            border-top: 2px solid red;
        }

        .contact span {
            font-size: 18px;
            margin-left: 10px;
        }

        .contact img {
            width: 45px;
            height: 45px;
            margin: 5px;
            vertical-align: middle;
            transition: 0.3s;
        }

        .contact img:hover {
            transform: scale(1.1);
        }

    </style>
</head>
<body>

    <h2>صفحتي الشخصية</h2>

    <table>
        <tr>
            <!-- القسم الأيسر: الصور -->
            <td class="images">
                <img src="images/photo1.jpg" alt="صورة 1">
                <img src="images/photo2.jpg" alt="صورة 2">
                <img src="images/photo3.jpg" alt="صورة 3">
            </td>

            <!-- القسم الأيمن: روابط نصية -->
            <td class="social">
                <a href="https://www.facebook.com/" target="_blank">فيسبوك</a>
                <a href="https://www.instagram.com/" target="_blank">إنستغرام</a>
                <a href="https://t.me/" target="_blank">تلجرام</a>
            </td>
        </tr>
    </table>

    <!-- القسم الأسفل: تواصل معي -->
    <div class="contact">
        <span>تواصل معي:</span>
        <a href="https://wa.me/967773950611" target="_blank">
            <img src="images/whatsapp.png" alt="واتساب">
        </a>
        <a href="https://t.me/@Loka14_2" target="_blank">
            <img src="images/telegram.png" alt="تلجرام">
        </a>
    </div>

</body>
</html>
